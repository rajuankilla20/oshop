<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" class="card-img-top"  *ngIf="product.imageUrl"  alt="{{ product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title}}</h5>
        <p class="card-text">{{ product.price | currency:'INR':true}}</p>  
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button  
                (click)="addToCart(product)"
                class="btn btn-primary btn-block"
                >Add to Cart</button>
         <div>
             {{ getQuantity() }}
         </div>       
    </div>
  </div>
